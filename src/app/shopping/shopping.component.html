<p>
  shopping works!
</p>
<div class="container-fluid">
  <div class="row">

    <div class="col-6 my-3" *ngFor="let m of media">
      <mat-card class="example-card">
        <mat-card-header class="d-flex justify-content-between">

            <mat-card-title>{{m.trackName}}</mat-card-title>
            <mat-card-subtitle>{{m.artistName}}</mat-card-subtitle>

          <div>{{m.trackPrice | currency:'CAD'}}</div>
        </mat-card-header>

        <mat-card-content>
          <video width="100%" controls>
            <source [src]="m.previewUrl" type="video/mp4">
          </video>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>BUY</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
